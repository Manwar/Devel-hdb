<!DOCTYPE html>
<html>
  <head>
    <title>hdb</title>
    <!-- Bootstrap -->
    <link href="db/bootstrap.css" rel="stylesheet" media="screen">
    <link href="db/main.css" rel="stylesheet" media="screen">
    <script src="db/jquery.js"></script>
    <script src="db/bootstrap.js"></script>
    <script src="db/handlebars.js"></script>
    <script src="db/debugger.js"></script>
    <script>
        $(document).ready(function() {
            var d = new Debugger('div.debugger-window');
            d.run();
        });
    </script>
    <! template for Bootstrap nav tabs>
    <script id="nav-tab-template" type="text/x-handlebars-template">
        <li{{#id}} id="{{id}}"{{/id}} class="{{class}}{{#active}} active{{/active}}">
            <a href="#{{tabId}}" data-toggle="tab" rel="tooltip" data-html="true" title="{{longlabel}}<br>{{filename}}:{{lineno}}">{{label}}</a>
        </li>
    </script>

    <! template for Bootstrap nav panes>
    <script id="nav-pane-template" type="text/x-handlebars-template">
        <div id="{{tabId}}" class="tab-pane program-code-container{{#active}} active{{/active}}" data-filename="{{filename}}">
            {{{html}}}
        </div>
    </script>

    <! template for program file contents>
    <script id="program-listing-template" type="text/x-handlebars-template">
        <table class="table table-hover table-condensed program-code">
            <tbody>
                {{#rows}}
                    <tr class="{{#active}}active{{/active}} {{#unbreakable}}unbreakable{{/unbreakable}} {{#breakpoint}}breakpoint{{/breakpoint}} {{#inactivebreakpoint}}inactive-breakpoint{{/inactivebreakpoint}}" data-line="{{line}}">
                        <td class="lineno"><span>{{line}}</span></td>
                        <td class="code">{{code}}</td>
                    </tr>
                {{/rows}}
            </tbody>
        </table>
    </script>
  </head>
  <body>
    <div class="debugger-window">
        <div id="controls" class="offset1">
            <a class="btn control-button" id="stepin" href="stepin">Step In</a>
            <a class="btn control-button" id="stepover" href="stepover">Step Over</a>
            <a class="btn control-button" id="stepout" href="stepout">Step Out</a>
            <a class="btn btn-primary control-button" id="continue" href="continue">Run</a>
        </div>

        <div class="row">
            <div id="filewindow" class="tabbable span10">
                <ul class="nav nav-tabs">
                    <li id="program-name" class="active"><a href="#program" data-toggle="tab">Program Name</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="program">

                        <div id="stack" class="tabbable tabs-left">
                            <ul class="nav nav-tabs">
                            </ul>
                            <div class="tab-content">
                            </div>
                        </div> <! stack>
                    </div>
                </div>
            </div> <! filewindow>
            <div class="span4">
                <h3>Watch expressions</h3>
            </div>
        </div> <! row>
    </div> <! debugger>
  </body>
</html>
